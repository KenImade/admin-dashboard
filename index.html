<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
           <div class="header-top">

               <div class="search-box">
                   <div class="img-box">
                       <img src="./assets/img/loupe.png" alt="search-icon" class="search-icon">
                    </div>
                   <input type="text"   placeholder="type to search..." id="search-bar">
               </div>

               <div class="profile-links">
                   <div class="img-box">
                       <img src="./assets/img/bell.png" alt="" class="notification-img">
                    </div>
                   <img src="./assets/img/batman.jpg" alt="" class="profile-img">
                   <p>Dev Ken</p>
               </div>
           </div>

           <div class="header-bottom">
               <div>
                   <img src="" alt="profile-image" class="profile-img-lg">
                   <p>Hi there,</p>
                   <p>Dev Ken (@kenthedev)</p>
               </div>

               <div>
                   <button>New</button>
                   <button>Upload</button>
                   <button>Share</button>
               </div>
           </div>
        </header>

        <div class="sidebar">

            <div class="sidebar-top">
                <div class="sidebar-link">
                    <img class="logo" src="./assets/img/layout.png" alt="">
                    Dashboard
                </div>
            </div>

            <div class="sidebar-middle">
                <div class="sidebar-link">
                    <img src="./assets/img/home.png" alt="#">
                    <a href="#">Home</a>
                </div>
                <div class="sidebar-link">
                    <img src="./assets/img/user.png" alt="#">
                    <a href="">Profile</a>
                </div>
                <div class="sidebar-link">
                    <img src="./assets/img/chat.png" alt="#">
                    <a href="#">Messages</a>
                </div>
                <div class="sidebar-link">
                    <img src="./assets/img/refresh.png" alt="#">
                    <a href="#">History</a>
                </div>
                <div class="sidebar-link">
                    <img src="./assets/img/list.png" alt="#">
                    <a href="#">Tasks</a>
                </div>
                <div class="sidebar-link">
                    <img src="./assets/img/team.png" alt="#">
                    <a href="#">Communities</a>
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="sidebar-link">
                    <img src="./assets/img/settings.png" alt="#">
                    <a href="#">Settings</a>
                </div>
                <div class="sidebar-link">
                    <img src="./assets/img/support.png" alt="#">
                    <a href="#">Support</a>
                </div>
                <div class="sidebar-link">
                    <img src="./assets/img/padlock.png" alt="#">
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
        <div class="main-content">
            Main Content
        </div>
    </div>
</body>
</html>
